<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mini OAuth Test App</title>
</head>

<body>
    <h1>OAuth Client App</h1>
    <button onclick="startAuth()">üîê Login with Mini OAuth</button>

    <h2>Token Response</h2>
    <pre id="output"></pre>

    <script>
        const clientId = "demo-client";
        const redirectUri = "http://localhost:3000";
        const authServer = "http://localhost:8080";
        const scope = "default";

        // Utilitaires PKCE
        async function generateCodeVerifier() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return btoa(String.fromCharCode.apply(null, array))
                .replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
        }

        async function sha256(text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hash = await crypto.subtle.digest("SHA-256", data);
            return new Uint8Array(hash);
        }

        async function generateCodeChallenge(verifier) {
            const hashed = await sha256(verifier);
            return btoa(String.fromCharCode(...hashed))
                .replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
        }

        // D√©marre l'auth
        async function startAuth() {
            const codeVerifier = await generateCodeVerifier();
            const codeChallenge = await generateCodeChallenge(codeVerifier);
            sessionStorage.setItem("code_verifier", codeVerifier);

            const authUrl = `${authServer}/authorize?response_type=code&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge=${codeChallenge}&code_challenge_method=S256`;

            window.location.href = authUrl;
        }

        // Si code dans l‚ÄôURL ‚Üí √©change token
        window.onload = async function () {
            const params = new URLSearchParams(window.location.search);
            const code = params.get("code");
            if (code) {
                const codeVerifier = sessionStorage.getItem("code_verifier");

                const form = new URLSearchParams();
                form.append("grant_type", "authorization_code");
                form.append("code", code);
                form.append("redirect_uri", redirectUri);
                form.append("code_verifier", codeVerifier);

                const response = await fetch(`${authServer}/token`, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: form
                });

                const json = await response.json();
                document.getElementById("output").textContent = JSON.stringify(json, null, 2);
            }
        }
    </script>
</body>

</html>
